<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Crawler</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <style>
        #loadingIndicator {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            z-index: -1; /* Coloca o indicador abaixo de todos os elementos */
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.5em;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Website Crawler</h1>
        <form id="crawlerForm">
            <label for="url">URL:</label>
            <input type="text" id="url" name="url" required>
            <label for="ai_command">Comando de IA:</label>
            <input type="text" id="ai_command" name="ai_command" required>
            <label for="output_file">Arquivo de Sa√≠da:</label>
            <input type="text" id="output_file" name="output_file" required>
            <button type="submit">Rastrear</button>
        </form>
        <div id="results"></div>
    </div>
    <div id="loadingIndicator">Carregando...</div> <!-- Movido para fora da div container -->
    <script>
        document.getElementById('crawlerForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const url = document.getElementById('url').value;
            const ai_command = document.getElementById('ai_command').value;
            const output_file = document.getElementById('output_file').value;
            const loadingIndicator = document.getElementById('loadingIndicator');
            const resultsDiv = document.getElementById('results');

            // Mostrar o indicador de carregamento
            loadingIndicator.style.display = 'flex';
            loadingIndicator.style.zIndex = 1000; // Ajusta o z-index para que o indicador fique acima de todos os elementos

            fetch('/rastreamento', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({
                    url: url,
                    ai_command: ai_command,
                    output_file: output_file
                })
            })
            .then(response => response.json())
            .then(data => {
                // Esconder o indicador de carregamento
                loadingIndicator.style.display = 'none';

                resultsDiv.innerHTML = '<h2>Resultados</h2>';
                if (data.error) {
                    resultsDiv.innerHTML += `<p>Erro: ${data.error}</p>`;
                } else {
                    resultsDiv.innerHTML += `<p>${data.status}</p>`;
                }
            })
            .catch(error => {
                // Esconder o indicador de carregamento em caso de erro
                loadingIndicator.style.display = 'none';
                resultsDiv.innerHTML = `<p>Erro: ${error.message}</p>`;
            });
        });
    </script>
</body>
</html>
